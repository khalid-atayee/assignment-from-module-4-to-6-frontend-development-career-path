<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric and imperial unit converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Open+Sans:wght@800&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 class="header-title">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-field">
            <button id="btn" onclick="conver()">Convert</button>
        </div>
        <div class="main-container">
            <h2 class="container-title">Length (Meter/Feet)</h2>
            <p id="meter" class="container-description"></p>
        </div>

        <div class="main-container">
            <h2 class="container-title">Volume (Liters/Gallons)
            </h2>
            <p id="liter" class="container-description"></p>
        </div>

        <div class="main-container">
            <h2 class="container-title">Mass (Kilograms/Pounds)</h2>
            <p id="kilo" class="container-description"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
